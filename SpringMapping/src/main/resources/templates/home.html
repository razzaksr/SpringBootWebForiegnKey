<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Axis Home</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<!-- <p class="text-center text-primary display-4" th:text=${user}> Welcome back</p> -->
	<!-- <a th:href="@{/manage}" class="btn btn-outline-warning badge-pill">Manage beneficiary</a> -->
	<!-- <p th:text="${object.name}"></p> -->
	<p th:text="${info}"></p>
	<a href="newlap">Add laptop</a>
	<div class="row justify-content-center">
		<div>
			<table class="table table-bordered shadow radius-1">
				<thead class="bg-dark text-light">
					<tr>
						<th>Laptop Model</th>
						<th>Laptop ID</th>
						<th>Laptop price</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody class="bg-primary text-light">
					<tr th:each="it:${all}">
						<td th:text="${it.model}">Account Number</td>
						<td th:text="${it.lapid}">Name</td>
						<td th:text="${it.price}">IFSC Code</td>
						<td>
							<ol>
								<li><a href="#" th:href="@{'/edit/'+${it.lapid}}" class="btn btn-outline-warning badge-pill">Edit</a></li>
								<li><a href="#" th:href="@{'/delete/'+${it.lapid}}" class="btn btn-outline-danger badge-pill">Delete</a></li>
							</ol>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
